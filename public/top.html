<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>えらべるギフト</title>
  <meta name="description" content="相手に選んでもらう、オリジナルギフトカタログ。3個の候補から相手が本当に欲しいものを選べます。" />
  <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">

  <style>
    /* ===== Theme tokens ===== */
    :root{
      --pink:#f58fb1;
      --ink:#2a2a2a;
      --muted:#6b7280;
      --shadow:0 14px 30px rgba(0,0,0,.08);
      --bg-top:#fff1f6;     /* 2枚目の雰囲気に合わせたベース */
      --bg-bottom:#fde9d3;
      --grad: linear-gradient(90deg,#f08db0 0%,#f2b35e 100%);
    }

    /* ===== Base ===== */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Kosugi Maru","M PLUS Rounded 1c","Hiragino Maru Gothic ProN","Hiragino Sans","Noto Sans JP",sans-serif;
      color:var(--ink);
      background: linear-gradient(180deg, var(--bg-top), var(--bg-bottom));
    }
    a{color:inherit;text-decoration:none}

    /* ===== Layout (mobile-first) ===== */
    .wrap{
      max-width:480px;          /* iPhone基準 */
      margin:0 auto;
      padding:16px 16px 40px;
      min-height:100dvh;
      display:flex;flex-direction:column;
    }

    /* ===== Header ===== */
    .header{display:flex;align-items:center;gap:12px;padding-top:4px;}
    .logo{
      width:32px;
      height:32px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:none;
      border:none;
      box-shadow:none;
      animation:none;
    }
    @keyframes bob{0%,100%{transform:translateY(0)}50%{transform:translateY(-2px)}}
    .brand{font-weight:800;font-size:22px;color:var(--pink);letter-spacing:.02em;}

    /* ===== Hero ===== */
    .hero{
      flex:1; display:flex; align-items:center; justify-content:center;
      text-align:center; padding:6vh 0;
    }
    h1{
      font-size:clamp(26px,7vw,36px);
      line-height:1.28;
      margin:0 0 12px;
    }
    .lead{
      margin:0 auto 22px;
      color:var(--muted);
      font-size:clamp(10px,2.8vw,18px);
      line-height:1.85;
    }

    /* ===== CTA ===== */
    .cta{
      display:inline-flex; align-items:center; gap:10px;
      padding:16px 22px; border-radius:14px; background:var(--grad);
      color:#fff; font-weight:800; letter-spacing:.02em;
      box-shadow:0 10px 24px rgba(240,141,176,.25);
      transition: transform .08s ease, filter .2s ease, box-shadow .2s ease;
    }
    .cta .icon{
      width:22px;
      height:22px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:none;
      border:none;
      box-shadow:none;
    }
    .cta:hover{ filter:brightness(1.02); transform:translateY(-1px); }
    .cta:active{ transform:translateY(0); filter:brightness(.98); }

    /* ===== Desktop widen (optional) ===== */
    @media (min-width:960px){
      .wrap{max-width:960px}
      h1{font-size:clamp(36px,4.8vw,52px)}
      .lead{font-size:18px}
    }

    /* 動きを控えたいユーザーへ配慮 */
    @media (prefers-reduced-motion: reduce){
      .logo{animation:none}
      .cta{transition:none}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Header -->
    <header class="header" aria-label="サイト名">
      <div class="logo" aria-hidden="true">
        <svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="var(--pink)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="8" width="18" height="12" rx="2" />
          <path d="M12 8v12" />
          <path d="M3 12h18" />
          <path d="M7.5 6a2.5 2.5 0 1 1 5 0v2h-5V6z" />
          <path d="M11.5 6a2.5 2.5 0 1 1 5 0v2h-5V6z" />
        </svg>
      </div>
      <div class="brand">えらべるギフト</div>
    </header>

    <!-- Hero -->
    <main class="hero">
      <div>
        <h1>プレゼント選びの<br>新しいカタチ</h1>
        <p class="lead">
          相手に選んでもらう、あの人のためのギフトカタログ<br>
          3つの候補から、本当に欲しいものを選んでもらえます
        </p>

        <a class="cta" href="/create.html" id="createBtn" aria-label="ギフトカタログを作成">
          <span class="icon">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <rect x="3" y="8" width="18" height="12" rx="2" />
              <path d="M12 8v12" />
              <path d="M3 12h18" />
              <path d="M7.5 6a2.5 2.5 0 1 1 5 0v2h-5V6z" />
              <path d="M11.5 6a2.5 2.5 0 1 1 5 0v2h-5V6z" />
            </svg>
          </span>
          ギフトカタログを作成
        </a>
      </div>
    </main>
  </div>

  <script>
    // index から create.html へ id / preview などを引き継ぐ
    (function(){
      const src = new URLSearchParams(location.search);
      const baseParams = new URLSearchParams();

      // 必要に応じてここにキーを足す（例: "lineUserId" など）
      const keepKeys = ["id", "preview"];

      keepKeys.forEach(key => {
        const v = src.get(key);
        if (v !== null) baseParams.set(key, v);
      });

      const cta = document.getElementById("createBtn");
      if (!cta) return;

      if ([...baseParams].length){
        const qs = baseParams.toString();
        // ルート直下に create.html がある前提（Render の public/create.html）
        cta.href = "/create.html?" + qs;
      }else{
        // パラメータが無い普通のアクセスはそのまま
        cta.href = "/create.html";
      }
    })();
  </script>
</body>
</html>
