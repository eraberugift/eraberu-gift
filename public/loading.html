<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>カタログを作成中 | えらべるギフト</title>

  <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
  <!-- 相対パスに変更（/public をルートとした assets フォルダ） -->
  <link rel="preload" href="assets/loadinggift.lottie" as="fetch" crossorigin>

  <style>
    :root{
      --ink:#2a2a2a;
      --muted:#6b7280;
      --accent:#f58fb1;
      --bg-top:#fff1f6;
      --bg-bottom:#fde9d3;
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      color:var(--ink);
      font-family:"Hiragino Sans","Noto Sans JP","Kosugi Maru",system-ui,-apple-system,sans-serif;
      background: linear-gradient(180deg,var(--bg-top),var(--bg-bottom));
      min-height:100svh;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .center-wrap{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
      padding:24px 20px calc(24px + var(--safe-bottom));
    }

    dotlottie-player{
      width:min(300px,60vw);
      height:min(300px,60vw);
      display:block;
    }

    #loadingText{
      text-align:center;
    }
    #loadingText h2{
      margin:0 0 8px;
      font-size:20px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:2px;
    }

    #loadingText p{
      margin:0;
      color:var(--muted);
      animation:pulseFade 2s ease-in-out infinite;
    }
    @keyframes pulseFade{
      0%,100%{ opacity:0.6; }
      50%{ opacity:1; }
    }

    #hint{
      margin-top:8px;
      color:#b00020;
      font:12px/1.4 system-ui;
      text-align:center;
      max-width:90vw;
    }

    .dots{
      min-width:1.2em;
      text-align:left;
      display:inline-block;
      animation:dotsJump 0.8s ease-in-out infinite;
    }
    @keyframes dotsJump{
      0%,100%{ transform:translateY(0); }
      50%{ transform:translateY(-1px); }
    }
  </style>
</head>
<body>
  <div class="center-wrap" role="status" aria-live="polite">
    <div id="playerHost" style="width:min(300px,60vw);height:min(300px,60vw)"></div>

    <div id="loadingText">
      <h2>カタログを作成中<span class="dots" aria-hidden="true"></span></h2>
      <p>心を込めて準備しています</p>
      <div id="hint"></div>
    </div>
  </div>

  <!-- Lottie と「…」の制御用スクリプト -->
  <script type="module" src="js/loading.js"></script>

  <script>
    // ここで confirm.html へ遷移するときに、クエリはそのまま引き継ぎ
    setTimeout(()=>{
      window.location.href = "confirm.html" + window.location.search;
    }, 4000);
  </script>

</body>
</html>
